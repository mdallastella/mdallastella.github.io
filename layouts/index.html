{{ define "main" }}
<section class="row">
  <div class="col-12 col-md-6">
    {{ partialCached "portrait.html" . }}
  </div>
  <div class="col-12 col-md-6">
    {{ .Content }}
    <p>You can find me on:
      {{ range .Site.Params.social }}
      <a href="{{ .URL }}" aria-label="{{ .name }} profile">{{ .name }}</a>
      {{ end }}
    </p>
  </div>
</section>
{{ end }}
