{{ define "main" }}
<section class="grid">
  <div>
    {{ partialCached "portrait.html" . }}
  </div>
  <div class="about">
    {{ .Content }}
    <div class="social">
      {{ range .Site.Params.social }}
      <a href="{{ .URL }}">{{ .name }}</a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
