<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}' data-theme="dark">
  {{ partial "head.html" . }}
  <body>
    {{- partial "header.html" . -}}
    <main class="container-fluid" role="main">
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
  <script async defer data-website-id="{{ .Site.Params.umami.siteID }}" src="{{ .Site.Params.umami.scriptURL }}"></script>
</html>
