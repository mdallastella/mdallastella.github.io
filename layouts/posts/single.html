{{ define "title" }}
{{ .Title }} · {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<section>
  <header>
    <hgroup>
      <h1>{{ .Title }}</h1>
      <small>{{ .Date | time.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }} ⋅ {{ .ReadingTime }}m</small>
    </hgroup>
  </header>
  <article>
    {{ .Content }}
  </article>
</section>
{{ end }}
