{{ define "main" }}
<section class="row">
  <div id="posts" class="col-12 offset-md-2 col-md-8">
    {{ range .Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
      {{ range .Pages }}
      <li>{{ partial "post-link" . }}</li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
{{ end }}
