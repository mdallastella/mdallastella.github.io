{{ $opts := dict
"transpiler" "dartsass"
"targetPath" "css/style.css"
"enableSourceMap" (not hugo.IsProduction)
"includePaths" (slice "node_modules/@yohns/picocss/scss")
}}
{{ with resources.Get "scss/main.scss" | toCSS $opts | minify | fingerprint }}
<link rel="preload" href="/fonts/IosevkaFixedSS04-Light.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload stylesheet" as="style" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous" media="screen">
{{ end }}
