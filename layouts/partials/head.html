<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
  {{ block "title" . }}
  {{- .Title }} · {{ .Site.Title -}}
  {{ end }}
</title>
<meta name="description" content="{{ .Site.Params.description }}">
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="keywords" content="personal website, portfolio, blog{{ with .Site.Params.keywords }}, {{ . }}{{ end }}">
<meta name="robots" content="index, follow">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }} · {{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.BaseURL }}/img/portrait.png">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }} · {{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}/img/portrait.jpg">

<!-- Mastodon -->
<meta name="fediverse:creator" content="{{ .Site.Params.mastodon }}" />

<!-- Favicon -->
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- RSS -->
{{ with .OutputFormats.Get "rss" -}}
{{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
{{ end }}

{{ if .Params.plotly }}
<script src="https://cdn.plot.ly/plotly-3.0.1.js" charset="utf-8"></script>
{{ end }}

{{ if not hugo.IsDevelopment }}
<script defer src="https://um.dallastella.name/script.js" data-website-id="282828a7-2f43-426d-8070-13b3d179982a"></script>
{{ end }}

{{ partialCached "css.html" . }}
